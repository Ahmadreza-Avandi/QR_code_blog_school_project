<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایش پست</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-800 transition-all duration-300">
    <div class="max-w-4xl mx-auto py-12 px-4">
        <div class="bg-white dark:bg-gray-900 rounded-lg shadow-lg p-8">
            <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-8">ویرایش پست</h1>
            <form action="{% url 'edit_post' post.id %}" method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="title" class="block text-lg font-medium text-gray-700 dark:text-gray-300">عنوان پست</label>
                    <input type="text" id="title" name="title" value="{{ post.title }}" class="w-full mt-2 p-3 border dark:text-white rounded-md dark:bg-gray-800 dark:border-gray-700 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="content" class="block text-lg font-medium text-gray-700 dark:text-gray-300">محتوای پست</label>
                    <textarea id="content" name="content" rows="6" class="w-full mt-2 p-3 border rounded-md dark:text-white dark:bg-gray-800 dark:border-gray-700 focus:ring-blue-500 focus:border-blue-500" required>{{ post.content }}</textarea>
                </div>
                <div>
                    <label for="image" class="block text-lg font-medium text-gray-700 dark:text-gray-300">تصویر</label>
                    <input type="file" id="image" name="image" class="w-full mt-2 text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 dark:file:bg-gray-700 dark:file:text-gray-300">
                    {% if post.image %}
                        <div class="mt-4">
                            <p class="text-sm text-gray-600 dark:text-gray-400">تصویر فعلی:</p>
                            <img src="{{ post.image.url }}" alt="تصویر فعلی" class="mt-2 w-32 h-32 rounded shadow-lg">
                        </div>
                    {% endif %}
                </div>
                <div class="flex items-center justify-between mt-8">
                    <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:ring-4 focus:ring-green-500 transition-all">ذخیره تغییرات</button>
                    <button type="button" onclick="window.location.href='{% url 'blog_list' %}'" class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 focus:ring-4 focus:ring-gray-500 transition-all">لغو</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
